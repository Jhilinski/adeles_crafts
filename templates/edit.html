<!-- templates/edit.html -->
{% extends 'base.html' %}
{% block content %}
    <h2>Edit Item</h2>
    <form method="post" enctype="multipart/form-data">
        <label>Name: <input type="text" name="name" value="{{ item.name }}" required></label><br>
        <label>Description: <textarea name="description" required>{{ item.description }}</textarea></label><br>
        <label>Price: <input type="number" step="0.01" name="price" value="{{ item.price }}" required></label><br>
        <label>Category: <input type="text" name="category" value="{{ item.category }}" required></label><br>
        <label>Image: <input type="file" name="image"></label> (Current: {{ item.image_path }})<br>
        <button type="submit">Update</button>
    </form>
{% endblock %}
