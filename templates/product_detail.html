<!-- templates/product_detail.html -->
{% extends 'base.html' %}
{% block content %}
    <h2>{{ item.name }}</h2>
    <img src="{{ url_for('uploaded_file', filename=item.image_path) }}" alt="{{ item.name }}" width="300">
    <p>{{ item.description }}</p>
    <p>Category: {{ item.category }}</p>
    <p>Price: ${{ item.price }}</p>
    <!-- Add to cart or buy button could be added here -->
{% endblock %}
